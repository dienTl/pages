<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/showslide/assets/css/style.css">
    <title>SHOWSLIDE</title>

<body>

            <div><img src="/showslide/img/2.jpg" alt=""></div>
            <div><img src="/showslide/img/3.jpg" alt=""></div>
            <div><img src="/showslide/img/4.jpg" alt=""></div>
        </div>
    </div>

</html>
